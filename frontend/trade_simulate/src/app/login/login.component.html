<h1>
    Login!
</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{ error_message }}</div>
    <div>
        User Name : <input type="text" name="username" [(ngModel)] = "username">
        Passowrd  : <input type ="password" name="password" [(ngModel)] = "password">
        <button (click)=handleLogin() class="btn btn-success">Login</button>
    </div>
</div>
