<br>
<br>
<h1 *ngIf='login'>
    Login!
</h1>
<h1 *ngIf='signup'>
    SignUp
</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{ error_message }}</div>
    <form *ngIf='login'>
        <div class="form-group">
          <label for="Username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)] = "username">
          <small id="emailHelp" class="form-text text-muted">We'll never share your login details with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type ="password" class="form-control" name="password" [(ngModel)] = "password">
        </div>
        <div class="text-center">
            <button (click)=handleLogin() class="btn btn-success">Login</button>
        </div>
    </form>
    <form *ngIf='signup'>
        <div class="form-group">
          <label for="Username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)] = "username">
          <small id="emailHelp" class="form-text text-muted">We'll never share your login details with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type ="password" class="form-control" name="password" [(ngModel)] = "password">
        </div>
        <div class="text-center">
            <button (click)=handleSignUp() class="btn btn-success">SignUp</button>
        </div>
    </form>
    <br>
    <div class="text-center" *ngIf='login'>
        <p>Not a member? <button (click)=switchToSignUp() class="btn">Register</button></p>
    </div>
    <div class="text-center" *ngIf='signup'>
        <p>Already a member? <button (click)=switchToLogin() class="btn">Login</button></p>
    </div>
</div>
