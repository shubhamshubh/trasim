<h1>
    Watchlist
</h1>

<div class="alert alert-success" *ngIf='delete_success_message'>{{ delete_success_message }}</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Stock</th>
                <th>Company</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stock of stocks">
                <td>{{stock.symbol}}</td>
                <td>{{stock.company}}</td>
                <td>{{stock.price}}</td>
                <td><button (click)="deleteStock(stock.symbol)" class="btn btn-warning">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
